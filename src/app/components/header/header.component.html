<header ngClass="header">
  <div>
    <h1>Where is the World?</h1>
    <div ngClass="themebuttonContainer" (click)="changeTheme()" [ngSwitch]="(getCurrentTheme()|async)">
      <fa-icon *ngSwitchCase="'light'" [icon]="moonIcon"></fa-icon>
      <fa-icon *ngSwitchCase="'dark'" [icon]="moonIconSolid"></fa-icon>
      <span>{{(getCurrentTheme()|async) == 'light' ? "Dark Mode" : "Light Mode"   }} </span>
    </div>
  </div>
</header>
