<header class="header">
  <div>
    <h1>Where is the World?</h1>
    <div class="themebuttonContainer" (click)="changeTheme()" [ngSwitch]="actualTheme">
      <fa-icon *ngSwitchCase="'light'" [icon]="moonIcon"></fa-icon>
      <fa-icon *ngSwitchCase="'dark'" [icon]="moonIconSolid"></fa-icon>
      <span>{{actualTheme  == 'light' ? "Dark Mode" : "Light Mode"  }} </span>
    </div>
  </div>
</header>
