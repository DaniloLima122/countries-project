<div class="dropdownContainer">
  <span (click)="toggle()">
    <label>{{ selected_continent }}</label>
    <fa-icon [icon]="arrownDownIcon"></fa-icon>
  </span>
  <ul [@dropDownAnimation]="dropDownState" class="regions-options">
    <li
      *ngFor="let continent of regionOptions"
      (click)="filterByRegion(continent)"
    >
      {{ continent }}
    </li>
  </ul>
</div>
